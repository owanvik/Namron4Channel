      command: move_with_on_off
      args:
        - 0
        - 50
    id: onHold2
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device
      endpoint_id: 2
      command: stop_with_on_off
    id: onRelease2
  - platform: event
