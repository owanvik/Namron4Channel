action:
  - choose:
      - conditions:
          - condition: trigger
            id: on1
          - condition: template
            value_template: "{{ custom_action_1_on | length > 0 }}"
        sequence: !input custom_action_1_on
      - conditions:
          - condition: trigger
            id: off1
          - condition: template
            value_template: "{{ custom_action_1_off | length > 0 }}"
        sequence: !input custom_action_1_off
      - conditions:
          - condition: trigger
            id: onHold1
          - condition: template
            value_template: "{{ custom_action_1_on_hold | length > 0 }}"
        sequence: !input custom_action_1_on_hold
      - conditions:
          - condition: trigger
            id: onRelease1
          - condition: template
            value_template: "{{ custom_action_1_off_hold | length > 0 }}"
        sequence: !input custom_action_1_off_hold
      - conditions:
          - condition: trigger
            id: on2
          - condition: template
            value_template: "{{ custom_action_2_on | length > 0 }}"
        sequence: !input custom_action_2_on
      - conditions:
          - condition: trigger
            id: off2
          - condition: template
            value_template: "{{ custom_action_2_off | length > 0 }}"
        sequence: !input custom_action_2_off
      - conditions:
          - condition: trigger
            id: onHold2
          - condition: template
            value_template: "{{ custom_action_2_on_hold | length > 0 }}"
        sequence: !input custom_action_2_on_hold
