blueprint:
  name: NAMRON 4 Channel ZigBee Switch v2.3.6
  description: Controls lights based on ZHA events for each endpoint.
  domain: automation
  input:
    device_id:
      name: Device ID
      description: The device ID of the ZHA switch.
      selector:
        text: {}
    device_id2:
      name: Switch
      description: The switch.
      selector:
        entity:
          integration: zha
          domain: sensor

    light_entity_1:
      name: Light Entity 1
      description: The light entity controlled by endpoint 1.
      selector:
        entity:
          domain: light
    light_entity_2:
      name: Light Entity 2
      description: The light entity controlled by endpoint 2.
      selector:
        entity:
          domain: light
    light_entity_3:
      name: Light Entity 3
      description: The light entity controlled by endpoint 3.
      selector:
        entity:
          domain: light
    light_entity_4:
      name: Light Entity 4
      description: The light entity controlled by endpoint 4.
      selector:
        entity:
          domain: light
    delay_1:
      name: Dim delay entity 1
      description: Sets sleep time in dimming automation for selected endpoint
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: "ms"
          mode: slider
    delay_2:
      name: Dim delay entity 2
      description: Sets sleep time in dimming automation for selected endpoint
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: "ms"
          mode: slider
    delay_3:
      name: Dim delay entity 3
      description: Sets sleep time in dimming automation for selected endpoint
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: "ms"
          mode: slider
    delay_4:
      name: Dim delay entity 4
      description: Sets sleep time in dimming automation for selected endpoint
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: "ms"
          mode: slider

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device_id
      endpoint_id: 1
      command: "on"
    id: on1
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device_id
      endpoint_id: 1
      command: "off"
    id: off1
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device_id
      endpoint_id: 1
      command: move_with_on_off
      args:
        - 0
        - 50
    id: onHold1
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device_id
      endpoint_id: 1
      command: stop_with_on_off
    id: onRelease1
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input device_id
      endpoint_id: 1
      command: move
      args:
        - 1
        - 50
        - 0
        - 0
    id: offHold1
  - platform: event
