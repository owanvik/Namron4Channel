action:
  - choose:
      - conditions:
          - condition: trigger
            id: on1
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light_entity_1
            data:
              brightness_pct: 100
      - conditions:
          - condition: trigger
            id: off1
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input light_entity_1
      - conditions:
          - condition: trigger
            id: onHold1
        sequence:
          - repeat:
              while:
                - condition: trigger
                  id: onHold1
              sequence:
                - service: light.turn_on
                  data:
                    brightness_step_pct: "{{ states('input_number.brightness_step_1') | int(default=0) }}"
                  target:
                    entity_id: !input light_entity_1
                - delay:
                    milliseconds: !input delay_1
                  enabled: true
      - conditions:
          - condition: trigger
            id: offHold1
        sequence:
          - repeat:
              while:
                - condition: trigger
                  id: offHold1
                - condition: numeric_state
                  entity_id: !input light_entity_1
                  attribute: brightness
                  above: 2
              sequence:
                - service: light.turn_on
                  data:
                    brightness_step_pct: "{{ (-1 * states('input_number.brightness_step_1') | int(default=0)) }}"
                    entity_id: !input light_entity_1
                - delay:
                    milliseconds: !input delay_1
                  enabled: true
    alias: Entity 1
